<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Course</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
</head>

<body>

<br>
    <div class="container" style="direction: rtl;
        text-align: right;">
        <h2>فرم ارسال اطلاعات </h2>
        <form id="frmSend">
            <div class="form-group">
                <label>نام:</label>
                <input class="form-control" id="FirstName" placeholder="نام خود را وارد کنید">
            </div>
            <div class="form-group">
                <label>نام خانوادگی:</label>
                <input class="form-control" id="LastName" placeholder="نام و نام خانوادگی خود را وارد کنید">
            </div>
            <div class="form-group">
                <label>عنوان شغلی:</label>
                <input class="form-control" id="jobTitle" placeholder="عنوان شغلی خود را وارد کنید">
            </div>

            <button type="submit" id="btn" class="btn btn-default">ارسال</button>
        </form>
    </div>

 


    
    <script src="/script.js"></script>
</body>

</html>
